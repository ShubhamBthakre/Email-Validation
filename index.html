    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/email.svg" alt="logo svg"/>
                <span>iValidate</span>
                </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">about</a></li>

        <div class="container">
